{% extends "base.html" %}


{% block title %}Home Page{% endblock %}

{% block content %}
<div class="history">
    <h3>Lịch sử chat</h3>
    <ul>
        {% for conversation in conversations %}
        <li>{{ loop.index }}. {{ conversation.user_id }} - {{ conversation.staff_id }} 
            <a href="/delete_customer/{{ conversation.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
