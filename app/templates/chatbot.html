<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Chatbot</title>
    <style>
        @media screen and (max-width: 600px) {

<body>
    <div
        style="padding: 0.7rem 0; position: fixed; width: 100%; left: 0; top: 0; overflow: hidden; text-align: center;

    <div id="result">

            <strong> Tr·ª£ l√Ω AI:</strong> Ch√†o b·∫°n, m√¨nh l√† tr·ª£ l√Ω AI. R·∫•t vui ƒë∆∞·ª£c h·ªó tr·ª£ b·∫°n.
        </div>
        {% for msg in messages %}

            <div class="inner">
                <b>{{ msg.message_type }}:</b> {{ msg.content }} <br>
                <small>{{ msg.sent_at }}</small>
            </div>
        </div>
        {% endfor %}

    </div>
    <div class="chat-form">
        <div class="container">
            <div id="chat-form-container">
                <form id="chat-form">

                        required />
                    <button type="submit">G·ª≠i</button>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        //const socket = io();
        const socket = io({
            transports: ["websocket"],   // Kh√¥ng cho ph√©p polling
            upgrade: false               // Kh√¥ng n√¢ng c·∫•p, ch·ªâ WebSocket
        });

        const form = document.getElementById('chat-form');
        const resultDiv = document.getElementById('result');
        const messageInput = document.getElementById('message');
        const conversation_id = "{{ conversation.id }}";
        socket.on('connect', () => {
            console.log('‚úÖ User connected to SocketIO');
        });
        socket.on('new_message', (data) => {
            // ch·ªâ hi·ªÉn th·ªã tin admin g·ª≠i cho ƒë√∫ng h·ªôi tho·∫°i
            if (data.conversation_id != conversation_id) return;
            resultDiv.insertAdjacentHTML('beforeend', `
                <div class="form-group ${data.sender}-message">
                    <div class="inner"><strong>üßë ${data.sender}:</strong> ${data.message}</div>
                </div>
            `);
            resultDiv.scrollTop = resultDiv.scrollHeight;
            
            // Ki·ªÉm tra n·∫øu tin nh·∫Øn t·ª´ user th√¨ g·ªçi /api/response ƒë·ªÉ bot ph·∫£n h·ªìi
            if (data.sender === 'user') {
                callBotResponse(data.message);
            }
            if (!responseRes.ok) {
                console.warn("‚ö†Ô∏è L·ªói ph·∫£n h·ªìi bot:",  responseRes.text());
            }
        });
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            messageInput.value = ''; // Xo√° √¥ nh·∫≠p
            resultDiv.scrollTop = resultDiv.scrollHeight;
            try {
                const sendRes = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message
                     , conversation_id}),
                     credentials: "include"
                });

                if (!sendRes.ok) {
                    console.error("‚ùå L·ªói g·ª≠i tin:", await sendRes.text());
                    return;
                }
                // üü¢ 2Ô∏è‚É£ Sau khi /api/send xong, m·ªõi g·ªçi /api/response ƒë·ªÉ bot ph·∫£n h·ªìi
                // const responseRes = await fetch('/api/response', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ message })
                // });
                // if (!responseRes.ok) {
                //     console.warn("‚ö†Ô∏è L·ªói ph·∫£n h·ªìi bot:", await responseRes.text());
                // }
                // botReply.innerHTML = ``;
                // botReply.scrollIntoView({ behavior: 'smooth' });
                resultDiv.scrollTop = resultDiv.scrollHeight;
            } catch (err) {
                console.error("‚ùå L·ªói fetch:", err);
                botReply.innerHTML = `<strong>Tr·ª£ l√Ω AI:</strong> ‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server.`;
                botReply.scrollIntoView({ behavior: 'smooth' });
            }
        });
        // G·ªçi API ƒë·ªÉ bot ph·∫£n h·ªìi
        async function callBotResponse(userMessage) {
            try {
                const responseRes = await fetch('/api/response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: userMessage
                     , conversation_id}),
                     credentials: "include"
                });
                if (!responseRes.ok) {
                    console.warn("‚ö†Ô∏è L·ªói ph·∫£n h·ªìi bot:", await responseRes.text());
                }
            } catch (err) {
                console.error("‚ùå L·ªói fetch ph·∫£n h·ªìi bot:", err);
            }
        }
    </script>
    
</body>

</html>
