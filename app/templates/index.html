<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Trò chuyện với In Ấn Hồng Len</h1>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        let userId = sessionStorage.getItem('user_id'); 
        const socket = io({query: { user_id: userId } });
        let conversation_id = sessionStorage.getItem('conversation_id'); 

        socket.on('new_user', function (id) {
            userId = id;
            sessionStorage.setItem('user_id', userId);
            if(conversation_id === null){
                socket.emit('new_conversation', { user_id: userId });
            }
        });

        socket.on("new_conversation", function (data) {
            debugger;
            conversation_id = data.id;
            sessionStorage.setItem('conversation_id', conversation_id);
            sendMessage();
        });

        socket.on('new_message', function (data) {
            console.log('Received new_message:', data);
                const messageElement = document.createElement('div');
                messageElement.className = "message " + data.message_type;
                messageElement.innerHTML = "<b>" + data.message_type + ":</b> " + data.message;
                document.getElementById('chat-box').appendChild(messageElement);
                // Tự động cuộn xuống cuối
                    const chatBox = document.getElementById('chat-box');
                    chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on('connect', function () {
            console.log("Đã kết nối với server qua Socket.io");
        });
        socket.on('disconnect', function () {
            console.log("Mất kết nối với server");
        });



        function sendMessage() {
            debugger;
            const message = document.getElementById('message-input').value;
            if (message && userId && conversation_id) {
                socket.emit('new_message', {
                    message: message,
                    sender_id: userId,
                    conversation_id: conversation_id,
                    message_type: "user"
                });
                document.getElementById('message-input').value = ''; 
            } else {
                console.log("Chưa đủ thông tin để gửi tin nhắn");
            }
        }
        function loadMessages() {
                if (conversation_id) {
                    fetch(`/api/messages?conversation_id=${conversation_id}`)
                        .then(response => response.json())
                        .then(messages => {
                            const chatBox = document.getElementById(`chat-box`);
                            chatBox.innerHTML = messages
                                .map(message => `<div class="message ${message.message_type}"><b>${message.message_type}:</b> ${message.content}</div>`)
                                .join('');
                        })
                        .catch(error => {
                            console.error('Error loading messages:', error);
                        });
                }
            }
        document.getElementById('send-btn').addEventListener('click', function () {
            debugger;
            if (userId === null) {
                socket.emit('new_user');
            } else if (conversation_id === null) {
                socket.emit('new_conversation', { user_id: userId });
            } else {
                sendMessage();
            }
        });
        window.onload = function() {
            loadMessages()
        };
    </script>
</body>
</html>
